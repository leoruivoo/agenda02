<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo/main.css">
	<link href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container mt-5 pt-5">
		<form class="login100-form validate-form" autocomplete="off" name="form1" method="POST" id="formLogin">
			<span class="login100-form-title">Agenda Fatecana - Login</span>

			<div class="wrap-input100 validate-input" data-validate = "Digite um formato de email válido">
				<input class="input100" type="text" name="user" id = "user" placeholder="Usuário">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
				<i class="fa fa-user" aria-hidden="true"></i>
				</span>
			</div>

			<div class="wrap-input100 validate-input" data-validate = "Digite uma senha válida">
				<input class="input100" type="password" name="pass" id = "senha" placeholder="Senha">
				<span class="focus-input100"></span>
				<span class="symbol-input100"><i class="fa fa-lock" aria-hidden="true"></i></span>
			</div>
				<span id = "val"></span>
			<div class="container-login100-form-btn">
				<button class="login100-form-btn" id="btLogin">Entrar</button>
			</div>

			<div class="text-center p-t-12">
				<a class="txt2" href="#">Crie sua conta aqui.</a>
			</div>
		</form>
	</div>

	<script src="js/projeto/main.js"></script>

</body>
</html>
